<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>E-commerce 3D Hover Effect</title>
  </head>
  <body>
    <div class="container">

      <div class="box">

      VanillaTilt.init(document.querySelectorAll(".box"), {
        max: 25,
        speed: 400,
      });

  </body>
</html>
